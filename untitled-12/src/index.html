<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Nepal Guess the Character</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title">
  <h1>Anime Nepal</h1>
  <h2>Guess the Character Event</h2>
</div>

  <div id="game-container">
    <img id="character-photo" src="" alt="Guess the character">
    <div id="timer">
      <span id="time-left">20</span> seconds left
    </div>
    <input id="guess-input" type="text" placeholder="Enter your guess">
    <button id="submit-guess-btn">Submit Guess</button>
    <p id="feedback"></p>
    <p id="game-over" style="display: none;"></p>
    <p id="win-feedback" style="display: none;">You guessed all characters! Congratulations!</p>
  </div>

  <footer>
    <p>Developed by Anime Nepal - Admin Ritesh Poudel</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
